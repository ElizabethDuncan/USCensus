<!DOCTYPE html>
<html>
  <head>
    <link href="static/css/map.css" rel="stylesheet" media="screen">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

    var map;
    var infoWindow;
    //var currentValue = 0;

      function initialize() {

        var map_options = {
          center: new google.maps.LatLng({{ lat }}, {{ lng }}),
          zoom: {{ z }},
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var flightpath;

        map = new google.maps.Map(document.getElementById('map_canvas'), map_options);

        var flightPlanCoordinates = [];
        var dict = {{data}}
        var keys = [];
        for(var k in obj) keys.push(k);
        //TODO: REPLACE 3 WITH THE SIZE OF THE LISTOFVALUES
          for ( var i = 0, l = keys.length; i < l; i++) {
            flightPlanCoordinates.push( new google.maps.LatLng(keys[i][1], keys[i][0]))
          } 

          flightPath = new google.maps.Polygon({
            paths: flightPlanCoordinates,
            strokeColor: '#ffffff',
            strokeOpacity: 1.0,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
          });

          flightPath.setMap(map);
          flightPlanCoordinates = [];

          google.maps.event.addListener(flightPath, 'click', showArrays);

          infoWindow = new google.maps.InfoWindow();

        }
      

      /** @this {google.maps.Polygon} */
      function showArrays(event) {

        // Since this polygon has only one path, we can call getPath()
        // to return the MVCArray of LatLngs.
        var vertices = this.getPath();

        var coords = [];
         for (var i =0; i < vertices.getLength(); i++) {
          var xy = vertices.getAt(i);
          coords.push([xy.lng(), xy.lat])
        }
        var val = mydict[coords][1]

        console.log(keys)
        console.log(coords)

        var contentString = '<b>Block Details</b><br>' ;

        contentString += '<br>' + "Number of people in the requested demographic: "  + String(val) + '<br>';

        // Replace the info window's content and position.
        infoWindow.setContent(contentString);
        infoWindow.setPosition(event.latLng);

        infoWindow.open(map);
      }
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    
    <div id="map_canvas"></div>
    <div>

    <p>The data is: {{ data1 }} </p>
  </div>

  </body>
</html>
